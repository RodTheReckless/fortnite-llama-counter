<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Llama Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #ff6666;
        }
        .counter-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #00bcd4;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #008c9e;
        }
        .reset-btn {
            background-color: #ff6347;
        }
        .reset-btn:hover {
            background-color: #e74c3c;
        }
        .llama-count {
            font-size: 36px;
            color: #00bcd4;
        }
    </style>
</head>
<body>
    <h1>Fortnite Llama Counter</h1>
    <div class="counter-container">
        <button class="btn" id="findLlamaBtn">Find Llama</button>
        <button class="btn reset-btn" id="resetBtn">Reset</button>
    </div>
    <div class="llama-count" id="llamaCount">0</div>

    <script>
        // Initialize llama count
        let llamaCount = 0;

        // Get the llama count display element
        const llamaCountDisplay = document.getElementById('llamaCount');

        // Find Llama button functionality
        document.getElementById('findLlamaBtn').addEventListener('click', function() {
            llamaCount++;
            llamaCountDisplay.textContent = llamaCount;
        });

        // Reset button functionality
        document.getElementById('resetBtn').addEventListener('click', function() {
            llamaCount = 0;
            llamaCountDisplay.textContent = llamaCount;
        });
    </script>
</body>
</html>
